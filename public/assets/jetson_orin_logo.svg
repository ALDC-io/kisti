<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 40" fill="none">
  <!-- NVIDIA Jetson Orin brand-style logo -->
  <defs>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#76b900"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Container -->
  <rect x="1" y="1" width="138" height="38" rx="6" fill="#8b5cf615" stroke="#8b5cf6" stroke-width="1.5"/>

  <!-- NVIDIA Eye mark (simplified) -->
  <g transform="translate(8, 8)" opacity="0.9">
    <!-- Eye outline -->
    <path d="M0 12 C4 4, 12 0, 18 4 C14 6, 10 10, 8 14 C6 10, 3 8, 0 12Z" fill="#76b900"/>
    <!-- Pupil swoosh -->
    <path d="M10 8 C12 5, 16 4, 18 4 C16 8, 13 11, 10 12 C10 10, 10 9, 10 8Z" fill="#76b900" opacity="0.6"/>
    <!-- Inner detail -->
    <ellipse cx="12" cy="9" rx="2.5" ry="3" fill="#76b900" opacity="0.4"/>
  </g>

  <!-- "NVIDIA" text -->
  <text x="30" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="700" fill="#76b900" letter-spacing="1.5">NVIDIA</text>

  <!-- "JETSON" text -->
  <text x="30" y="28" font-family="system-ui, sans-serif" font-size="12" font-weight="800" fill="#a78bfa" letter-spacing="0.5">JETSON</text>

  <!-- "ORIN" badge -->
  <rect x="95" y="10" width="38" height="20" rx="4" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="0.8"/>
  <text x="114" y="24" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#c4b5fd">ORIN</text>

  <!-- GPU chip detail -->
  <g transform="translate(100, 32)" opacity="0.3">
    <rect width="4" height="2" rx="0.5" fill="#8b5cf6"/>
    <rect x="6" width="4" height="2" rx="0.5" fill="#8b5cf6"/>
    <rect x="12" width="4" height="2" rx="0.5" fill="#8b5cf6"/>
    <rect x="18" width="4" height="2" rx="0.5" fill="#8b5cf6"/>
  </g>
</svg>
