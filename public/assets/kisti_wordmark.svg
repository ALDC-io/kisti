<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122 28">
  <!-- KiSTI wordmark — "Ki" drawn to match actual STI logo geometry -->
  <!-- STI uses: 3.1-3.5 unit stroke weight, diagonal slashes at ~61° (9 right per 16.3 up) -->
  <!-- K - matching STI's geometric weight and diagonal angle -->
  <g fill="#c80c47">
    <!-- K vertical stem — 3.1 wide like STI strokes -->
    <polygon points="0,28 3.1,28 3.1,0 0,0"/>
    <!-- K upper arm — diagonal matching STI's slash angle -->
    <polygon points="3.1,16.5 3.1,13 17.5,0 21.5,0"/>
    <!-- K lower arm — mirrored diagonal -->
    <polygon points="3.1,15.5 21.5,28 17.5,28 3.1,19"/>
  </g>
  <!-- i — dot + stem matching STI stroke weight -->
  <g fill="#c80c47">
    <!-- i dot — square, 3.5 wide like STI's I bars -->
    <rect x="24" y="0" width="3.5" height="3.5"/>
    <!-- i stem — same weight -->
    <rect x="24" y="7.5" width="3.1" height="20.5"/>
  </g>
  <!-- Small gap then actual STI logo from sti.jp/en/ -->
  <g fill="#c80c47" transform="translate(34, 0)">
    <path d="M47.1,28h3.5l9-16.3h-17v16.3h3.1v-13.1h8.7l-7.3,13.1ZM62.7,0l-3.1,5.5H11.1c-4.2,0-7.6,3.6-7.6,7.8s.8,4.1,2.2,5.5c1.4,1.5,3.3,2.3,5.4,2.3h12.5v-3.1h-12.5c-1.2,0-2.4-.5-3.2-1.4-1.8-1.8-1.8-4.8,0-6.6.8-.9,2-1.4,3.2-1.4h50.3l3.1-5.5h4.3l-3.1,5.5h3.5L74,0h-11.3ZM11.1,14.9h12.8c1.3,0,2.5.5,3.4,1.5s1.4,2.2,1.4,3.6c0,2.7-2.1,4.8-4.7,4.9H1.5l-1.5,3.1h23.9c2.1.1,4.1-.8,5.6-2.3,2.8-3,3.1-7.6.6-10.8h5.1v13.1h3.1V11.7H11.1v3.2ZM54.9,28h3.5l9-16.3h-3.4l-9.1,16.3Z"/>
  </g>
</svg>
