<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- KiSTI wordmark — Subaru STI font style -->
  <!-- Uses the bold, angular, italic style of the WRX STI badge -->
  <defs>
    <linearGradient id="kistiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="40%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- "Ki" in the STI angular bold italic style -->
  <!-- K -->
  <g transform="translate(10, 5) skewX(-8)">
    <rect x="0" y="0" width="8" height="48" fill="url(#kistiGrad)"/>
    <polygon points="8,24 30,0 42,0 18,26 42,48 30,48 8,24" fill="url(#kistiGrad)"/>
  </g>

  <!-- i -->
  <g transform="translate(58, 5) skewX(-8)">
    <!-- dot -->
    <rect x="1" y="0" width="8" height="8" rx="1" fill="url(#kistiGrad)"/>
    <!-- stem -->
    <rect x="1" y="14" width="8" height="34" fill="url(#kistiGrad)"/>
  </g>

  <!-- Divider — STI style thin line -->
  <line x1="82" y1="8" x2="82" y2="52" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>

  <!-- "STI" in the classic Subaru STI bold angular italic style -->
  <!-- S -->
  <g transform="translate(92, 5) skewX(-8)">
    <path d="M32 0 L8 0 L0 8 L0 16 L24 16 L32 24 L32 40 L24 48 L0 48 L0 40 L24 40 L24 32 L0 32 L0 8 L8 0" fill="none" stroke="url(#kistiGrad)" stroke-width="7" stroke-linejoin="round"/>
    <rect x="4" y="0" width="24" height="8" fill="url(#kistiGrad)"/>
    <rect x="0" y="8" width="8" height="12" fill="url(#kistiGrad)"/>
    <rect x="4" y="20" width="24" height="8" fill="url(#kistiGrad)"/>
    <rect x="24" y="28" width="8" height="12" fill="url(#kistiGrad)"/>
    <rect x="4" y="40" width="24" height="8" fill="url(#kistiGrad)"/>
  </g>

  <!-- T -->
  <g transform="translate(145, 5) skewX(-8)">
    <rect x="0" y="0" width="36" height="8" fill="url(#kistiGrad)"/>
    <rect x="14" y="8" width="8" height="40" fill="url(#kistiGrad)"/>
  </g>

  <!-- I -->
  <g transform="translate(192, 5) skewX(-8)">
    <rect x="0" y="0" width="8" height="48" fill="url(#kistiGrad)"/>
  </g>

  <!-- Underline accent — cherry blossom pink like STI badge -->
  <rect x="10" y="56" width="200" height="2" rx="1" fill="url(#kistiGrad)" opacity="0.4"/>
</svg>
