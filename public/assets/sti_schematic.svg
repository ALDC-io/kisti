<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- 2014 Subaru STI â€” Simplified top-down wireframe -->
  <g stroke="#334155" stroke-width="2" fill="none">
    <!-- Body outline -->
    <path d="M300 80 Q400 40 500 80 L530 140 L540 400 L530 500 Q400 540 270 500 L260 400 L270 140 Z" stroke-width="2.5"/>

    <!-- Windshield -->
    <path d="M310 160 Q400 140 490 160 L485 200 Q400 185 315 200 Z" fill="#1e293b" opacity="0.3"/>

    <!-- Rear window -->
    <path d="M320 420 Q400 410 480 420 L475 460 Q400 450 325 460 Z" fill="#1e293b" opacity="0.3"/>

    <!-- Hood scoop (STI signature) -->
    <rect x="375" y="95" width="50" height="40" rx="5" stroke="#475569"/>

    <!-- Front wheels -->
    <rect x="240" y="110" width="35" height="70" rx="8" stroke="#64748b" stroke-width="2"/>
    <rect x="525" y="110" width="35" height="70" rx="8" stroke="#64748b" stroke-width="2"/>

    <!-- Rear wheels -->
    <rect x="240" y="420" width="35" height="70" rx="8" stroke="#64748b" stroke-width="2"/>
    <rect x="525" y="420" width="35" height="70" rx="8" stroke="#64748b" stroke-width="2"/>

    <!-- Side mirrors -->
    <ellipse cx="255" cy="175" rx="12" ry="8" stroke="#475569"/>
    <ellipse cx="545" cy="175" rx="12" ry="8" stroke="#475569"/>

    <!-- Engine bay outline -->
    <rect x="340" y="90" width="120" height="80" rx="10" stroke="#475569" stroke-dasharray="4 4"/>

    <!-- Exhaust -->
    <line x1="370" y1="520" x2="370" y2="550" stroke="#475569" stroke-width="3"/>
    <line x1="430" y1="520" x2="430" y2="550" stroke="#475569" stroke-width="3"/>

    <!-- Center line -->
    <line x1="400" y1="80" x2="400" y2="520" stroke="#1e293b" stroke-dasharray="8 8" stroke-width="1"/>

    <!-- Wing (STI) -->
    <path d="M290 475 L510 475" stroke="#64748b" stroke-width="3"/>
    <line x1="330" y1="475" x2="330" y2="490" stroke="#64748b" stroke-width="2"/>
    <line x1="470" y1="475" x2="470" y2="490" stroke="#64748b" stroke-width="2"/>
  </g>

  <!-- "STI" badge -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="#475569" letter-spacing="6">STI</text>
</svg>
