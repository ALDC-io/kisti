<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <!-- Link ECU brand-style logo -->
  <defs>
    <linearGradient id="linkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Rounded container -->
  <rect x="1" y="1" width="118" height="38" rx="6" fill="#f59e0b10" stroke="url(#linkGrad)" stroke-width="1.5"/>

  <!-- "LINK" wordmark â€” bold motorsport style -->
  <text x="8" y="27" font-family="system-ui, sans-serif" font-size="20" font-weight="800" fill="#f59e0b" letter-spacing="1">LINK</text>

  <!-- Divider line -->
  <line x1="68" y1="8" x2="68" y2="32" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>

  <!-- "G4X" model badge -->
  <text x="93" y="22" text-anchor="middle" font-family="monospace" font-size="13" font-weight="700" fill="#fbbf24">G4X</text>

  <!-- ECU chip icon -->
  <rect x="73" y="25" width="6" height="6" rx="1" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
  <line x1="76" y1="25" x2="76" y2="23" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <line x1="79" y1="28" x2="81" y2="28" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <line x1="76" y1="31" x2="76" y2="33" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <line x1="73" y1="28" x2="71" y2="28" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>

  <!-- Speed lines accent -->
  <line x1="105" y1="10" x2="115" y2="10" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="108" y1="14" x2="115" y2="14" stroke="#f59e0b" stroke-width="1" opacity="0.2"/>
  <line x1="105" y1="30" x2="115" y2="30" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="108" y1="26" x2="115" y2="26" stroke="#f59e0b" stroke-width="1" opacity="0.2"/>
</svg>
