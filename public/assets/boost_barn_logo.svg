<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" fill="none">
  <!-- Boost Barn logo -->
  <defs>
    <linearGradient id="boostGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- Container -->
  <rect x="1" y="1" width="158" height="38" rx="6" fill="#ef444410" stroke="url(#boostGrad)" stroke-width="1.5"/>

  <!-- Turbo/boost icon -->
  <g transform="translate(8, 7)">
    <!-- Turbine housing -->
    <circle cx="13" cy="13" r="11" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <!-- Compressor wheel blades -->
    <path d="M13 5 L15 13 L13 11 L11 13 Z" fill="#ef4444" opacity="0.7"/>
    <path d="M21 13 L13 15 L15 13 L13 11 Z" fill="#ef4444" opacity="0.7"/>
    <path d="M13 21 L11 13 L13 15 L15 13 Z" fill="#ef4444" opacity="0.7"/>
    <path d="M5 13 L13 11 L11 13 L13 15 Z" fill="#ef4444" opacity="0.7"/>
    <!-- Center hub -->
    <circle cx="13" cy="13" r="2.5" fill="#ef4444"/>
    <!-- Inlet -->
    <path d="M0 13 L3 10 L3 16 Z" fill="#f97316" opacity="0.5"/>
  </g>

  <!-- "BOOST" text -->
  <text x="38" y="18" font-family="system-ui, sans-serif" font-size="13" font-weight="800" fill="#ef4444" letter-spacing="1">BOOST</text>

  <!-- "BARN" text -->
  <text x="38" y="32" font-family="system-ui, sans-serif" font-size="14" font-weight="800" fill="#f97316" letter-spacing="1.5">BARN</text>

  <!-- Wrench accent -->
  <g transform="translate(110, 8)" opacity="0.4">
    <path d="M4 0 L8 4 L20 4 L24 0 L24 4 L20 8 L8 8 L4 4 Z" fill="none" stroke="#ef4444" stroke-width="1"/>
  </g>

  <!-- Exhaust flame -->
  <g transform="translate(130, 18)" opacity="0.5">
    <path d="M0 16 C2 10, 6 12, 4 6 C8 10, 10 8, 8 2 C14 8, 12 14, 8 16 Z" fill="url(#boostGrad)" opacity="0.4"/>
  </g>
</svg>
